name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java code
      run: |
        javac -d out $(find ATMMSystem -name "*.java")

    # Optional: Run tests (only if you have test classes)
    # - name: Run tests
    #   run: |
    #     java -cp out org.junit.runner.JUnitCore your.package.TestClass
